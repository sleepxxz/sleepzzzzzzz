<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sleep — Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    body{background:#000;color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
    .login-container{background:rgba(30,30,30,.95);padding:24px;border-radius:14px;box-shadow:0 0 30px rgba(255,0,0,.12);width:100%;max-width:400px;text-align:center;border:2px solid #ff0000}
    .title{color:#ff0000;font-weight:700;margin-bottom:12px;text-shadow:0 0 8px rgba(255,0,0,.25)}
    .key-input{width:100%;padding:12px;border-radius:10px;border:2px solid #ff0000;background:rgba(20,0,0,.6);color:#fff;font-weight:700;text-align:center;margin:10px 0}
    .login-btn{width:100%;padding:12px;border-radius:10px;border:none;background:#ff0000;color:#fff;font-weight:800;cursor:pointer}
    .socials{margin-top:14px;display:flex;justify-content:center;gap:20px}
    .socials a{color:#ff0000;font-size:22px}
    .note{margin-top:12px;font-size:12px;color:#ddd}
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="title">Painel Sleep — Demo</h1>
    <input id="keyInput" class="key-input" placeholder="Digite a chave de acesso" autocomplete="off" />
    <button id="loginBtn" class="login-btn">Entrar</button>
    <div class="socials">
      <a href="https://www.tiktok.com" target="_blank" rel="noopener"><i class="fab fa-tiktok"></i></a>
      <a href="https://instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="note">Versão segura — interface apenas visual.</div>
  </div>

  <script>
    // Chave demo (altera se quiser)
    const CORRECT_KEY = "S";
    const loginBtn = document.getElementById('loginBtn');
    const keyInput = document.getElementById('keyInput');

    loginBtn.addEventListener('click', () => {
      if (keyInput.value === CORRECT_KEY) {
        localStorage.setItem('loggedIn','true');
        window.location.href = 'panel.html';
      } else {
        alert('Chave incorreta! Tente novamente.');
        keyInput.value = '';
        keyInput.focus();
      }
    });

    keyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // se já logado, vai direto pro painel
    window.addEventListener('load', () => {
      if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'panel.html';
      }
    });
  </script>
</body>
</html>
